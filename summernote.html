<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>summernote</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/summernote@0.8.10/dist/summernote.css">
</head>
<body>
  <div class="summernote"></div>
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/bootstrap@3.3.5/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/summernote@0.8.10/dist/summernote.js"></script>
  <script>
    $('.summernote')
      .summernote({
        height: 300,
        tabsize: 2,
      })
    ;
  </script>
</body>
</html>
